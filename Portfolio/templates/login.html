{% extends "base_template.html" %}
{% block title %}Login{% endblock %}

{% block content %}

    <div class="centered-div">
      <form class="login-div" method="post" action="{{ url_for('login') }}">
        <img
          draggable="false"
          class="mb-2"
          src="../static/assets/Transparent_NollvaPM_Logo.png"
          alt=""
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Account Login</h1>

        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}


        <div class="form-floating">
          <input
            type="username"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <!-- <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Remember me
          </label>
        </div> -->
        <button class="btn btn-primary w-100 py-2" type="submit">
          Login
        </button>
      </form>

      <p class="mt-4 text-center">
          Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a>
        </p>


    </div>

{% endblock %}
